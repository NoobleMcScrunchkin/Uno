<!DOCTYPE html>
<html lang="" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Uno</title>
        <script src="jquery.min.js"></script>
        <script src="colyseus.js" charset="utf-8"></script>
        <script src="index.js" charset="utf-8"></script>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body class="entry">
        <div id="entry">
            <hgroup>
                <h1><br></h1>
            </hgroup>
            <form>
                <div class="group">
                    <input id="nameInp" type="text"><span class="highlight"></span><span class="bar"></span>
                    <label class="text">Name</label>
                </div>
                <div class="group">
                    <input id="roomInp" type="text"><span class="highlight"></span><span class="bar"></span>
                    <label class="text">Room ID (Optional)</label>
                </div>
                <button type="button" onclick="join()" class="button buttonBlue">Enter Game
                    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
                </button>
            </form>
        </div>
        <div id="game" hidden>
            <div id="players"></div>
            <div id="gameArea">
                <form id="startB" class="entry" style="margin: 0; padding: 0;">
                    <div class="group" style="margin: 0; padding: 0;">
                        <button type="button" onclick="start()" class="button buttonBlue" style="margin: 0;">
                            Start
                            <div class="ripples buttonRipples">
                                <span class="ripplesCircle"></span>
                            </div>
                        </button>
                    </div>
                </form><br>
                <img id="currentCard" class="bigCard" src="cards/card.png">
                <img id="pickupCard" class="bigCard" onclick="pickup()" src="cards/card.png">
                <br>
                <div id="colours" style="position: relative; width: 20%; height: 20%; border: white 8px solid; border-radius: 8px; display: none;">
                    <div onclick="pickColour('r')" style="background: rgb(234,50,60); width: 50%; height: 50%; float: left;"></div>
                    <div onclick="pickColour('b')" style="background: rgb(0,152,220); width: 50%; height: 50%; float: left;"></div>
                    <div onclick="pickColour('y')" style="background: rgb(255,200,37); width: 50%; height: 50%; float: left;"></div>
                    <div onclick="pickColour('g')" style="background: rgb(51,152,75); width: 50%; height: 50%; float: left;"></div>
                </div>
                <div id="swap" style="background: black; position: relative; width: 20%; height: 20%; border: white 8px solid; border-radius: 8px; display: none;"></div>
                <div class="cards"></div>
            </div>
        </div>
        <canvas class="background"/>
        <script src="particles.min.js" charset="utf-8"></script>
    </body>
</html>
